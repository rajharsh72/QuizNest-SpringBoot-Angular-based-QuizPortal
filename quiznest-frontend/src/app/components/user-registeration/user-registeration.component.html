<div mat-dialog-title class="dialogTitle">
    Register Here!!
</div>

<form>
    <div mat-dialog-content class="content">
        <div class="form-row">
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name">
                </mat-form-field>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput  placeholder="Last Name">
                </mat-form-field>
            </div>
        </div>

        
        <div class="form-group">
            <mat-form-field class="full" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput  placeholder="Email">
            </mat-form-field>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input type="number" matInput placeholder="First Name">
                </mat-form-field>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Gender</mat-label>
                    <input matInput  placeholder="Last Name">
                </mat-form-field>
            </div>
        </div>

        
        <div class="form-group">
            <mat-form-field class='full' appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="full" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
        </div>

        <div mat-dialog-actions class="submitBtn">
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
            <button mat-raised-button color="warn" type="reset">Reset</button>
        </div>
    </div>

    
</form>
